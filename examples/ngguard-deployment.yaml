apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngguard
spec:
  replicas: 5
  selector:
    matchLabels:
      app: ngguard
  template:
    metadata:
      labels:
        app: ngguard
    spec:
      containers:
      - name: ngguard
        image: docker.io/wushilin/ngguard:latest # Replace with your actual image registry
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 443
          name: https
        - containerPort: 9092
          name: kafka
        env:
        - name: S3_ENDPOINT
          value: "https://s3.us-east-1.amazonaws.com" # Optional
        - name: S3_BUCKET
          value: "your-s3-bucket-name"
        - name: S3_FOLDER
          value: "configs/cluster-1"
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: access-key
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: secret-key

